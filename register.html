<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="./js/register.js" defer></script>
    <script src="./js/helper.js" defer></script>
</head>

<body class="bg-gradient-primary">
    <style>
        #msg-span{
            position: absolute;
            top: 50px;
            right: 50px;
            /*height: 50px;*/
            padding: 10px;
            width: 400px;
            background-color: #f44336;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            opacity: 0;
            transition: all 1.5s;
            cursor: pointer;
        }
    </style>
    <span id="msg-span">
        
    </span>
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            
                            <div class="col-lg-6 offset-lg-3">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Register!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="name" aria-describedby="nameHelp" placeholder="Enter Your name">
                                        </div>

                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="confirmPassword" placeholder="Confirm Password">
                                        </div>
                                        <button id="btnR" class="btn btn-primary btn-user btn-block">
                                            Register
                                        </button>
                                    </form>
                                    <hr>
                                    
                                    <div class="text-center">
                                        <a class="small" href="login.html">Already have an Account?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
